<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="christmas-shop.css">

    <title>christmas-shop</title>
    <link rel="icon" href="../christmas-shop/assets/ico/tree-toy.ico">
</head>

<body>

    <header>

            <div class="header_container">
                <div class="label_box">
                    <div class="label_box_2">
                        <img src="../assets/items/snowflake.svg" alt="snowflake" width="20.68px" height="24px">
                        <p class="label_text">THE GIFTS</p>
                    </div>
                </div>

                <div class="menu_box">
                    <div class="menu_item_1"><span class="part_gifts">GIFTS</span></div>
                    <div class="menu_item_2"><span class="part_about">ABOUT</span></div>
                    <div class="menu_item_3"><span class="part_best">BEST</span></div>
                    <div class="menu_item_4"><span class="part_contacts">CONTACTS</span></div>
                </div>
            </div>

    </header>

    <main>

        <section class="hero">
           <div class="bg_1">
                <div class="bg_2">
                   <div class="ball_block">
                     <p class="ball_title">Merry Christmas</p>
                     <h1 class="main_title">Gift yourself<br>the magic of new possibilities</h1>
                     <button class="main_button"><span class="main_button_text">Explore Magical Gifts</span></button>
                     <p class="ball_text_under">and Happy New Year</p>
                   </div>   
                </div>
           </div> 
        </section>

        <section class="about">
            <div class="about_bg">
            
            </div>
        </section>

    </main>
    
</body>

</html>
